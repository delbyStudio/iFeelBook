<ion-view hide-nav-bar="true" ng-class="{'positive': colourx==0, 'calm': colourx==1, 'balanced': colourx==2, 'assertive': colourx==3, 'royal': colourx==4}">
  <ion-content on-swipe-left="vai()" ng-class="{'cit': !lCit&&!mCit, 'long': lCit, 'medium': mCit}" has-bouncing="false" on-swipe-right="vai()" scrollbar-y="false" class="padding">
          <h3 class="fadein fadeout" style="color:#FFF;" ng-show="giorni.$resolved && cit && aut">{{cit}}</h3>
          <h4 ng-show="giorni.$resolved && cit && aut" class="fadein fadeout" style="font-style:italic; color:#FFF;">{{aut}}</h4>
      </ion-content>
</ion-view>
